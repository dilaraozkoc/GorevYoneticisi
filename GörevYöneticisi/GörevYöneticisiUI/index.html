<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Yöneticisi UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="notesSidebar">
            <input type="text" id="title" placeholder="Add Title">
            <textarea id="description" placeholder="Add Description"></textarea>
            <button id="btnSave">Save</button>
            <button id="btnDelete" class="btn-delete hidden">Delete</button>
        </div>
        <div class="notesContainer" id="notescontainer"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
